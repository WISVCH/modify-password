language: minimal
services:
  - docker
script:
  - docker build --no-cache --pull -t quay.io/wisvch/modify-password:$TRAVIS_BUILD_NUMBER .
deploy:
  provider: script
  script: >-
    sh -c '
    docker login -u "$QUAY_USERNAME" -p "$QUAY_PASSWORD" quay.io;
    docker push quay.io/wisvch/modify-password:$TRAVIS_BUILD_NUMBER;
    '
  on:
    branch: master
notifications:
  email: false
  slack:
    rooms:
      secure: 
